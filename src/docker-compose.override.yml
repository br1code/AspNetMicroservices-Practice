version: '3.4'

services:
  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  basketdb:
    container_name: basketdb
    restart: always
    ports:
      - "6379:6379"

  portainer:
    container_name: portainer
    restart: always
    ports:
      - "8080:8000" # 8080 and NOT 8000, not sure about this port config
      - "9000:9000" # but this one works!
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - portainer_data:/data

  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://catalogdb:27017" # overriding app settings
    depends_on:
      - catalogdb
    ports:
      - "8000:80" # host:container

  basket.api:
    container_name: basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString=basketdb:6379" # overriding app settings
    depends_on:
      - basketdb
    ports:
      - "8001:80"